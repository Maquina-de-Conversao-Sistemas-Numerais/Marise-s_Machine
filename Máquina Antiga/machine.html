<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máquina de conversão</title>
    <link rel="stylesheet" href="machine.css">
</head>

<body>
        
        <header>
         <h1>Convertion Machine</h1>
        </header>

       <main>
        <!-- inicio da primeira parte da página -->
        <div class="inicio_div">
         
        <span>Selecione a base para a conversão</span> 
        <br>
        <input id="demo1" type="text" placeholder="Digite o valor"> 
        <select id="selects_options">
         <option value="">Binário</option>
         <option value="">Octal</option>
         <option value="">Hexadecimal</option>
         <option value="">Decinal</option>
        </select>
        
        </div>
         <!-- fim da primeira parte da página -->
        
          <!-- inicio da parte resultado da página -->
        <div class="resultado_div">
        
                <input onclick="aparecer_octal()" type="checkbox"><b>Octal</b>
                <br>
                <div id="demo2"></div>
        
                <br><br>
        
                <input onclick="aparecer_hexa()" type="checkbox"><b>Hexadecimal</b>
                <br>
                <div id="demo3"></div>
                
                <br><br>
        
                <input onclick="aparecer_bin()" type="checkbox"><b>Binário</b>
                <br>
                <div id="demo4"></div>
        
                <br><br>
        
                <input onclick="aparecer_bin()" type="checkbox"><b>Binário</b>
                <br>
                <div id="demo4"></div>

                <br> <br>

                <button onclick="converter()">Converter</button>
                </div>
        <!-- fim da parte resultado da página -->
       </main>

<script>

function converter() {
    
    let decimal = Number (demo1.value);

let octal = decimal.toString(8);

let hexadecimal = decimal.toString(16);

let binaria = decimal.toString(2);

document.getElementById("demo1").innerHTML = ` ${decimal}`;
document.getElementById("demo2").innerHTML = ` ${octal}`;
document.getElementById("demo3").innerHTML = ` ${hexadecimal}`;
document.getElementById("demo4").innerHTML = ` ${binaria}`;


}

function aparecer_bin() {
    demo4.style.display = 'block'
}

function aparecer_hexa() {
    demo3.style.display = 'block'
}

function aparecer_octal() {
    demo2.style.display = 'block'
}

</script></body></html>
